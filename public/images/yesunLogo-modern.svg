<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern outer ring with gradient -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0000FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ellipse with modern stroke -->
  <ellipse cx="200" cy="120" rx="190" ry="110" stroke="url(#blueGradient)" stroke-width="16" fill="white"/>
  
  <!-- Modern "Е" (E) - Left character with rounded corners -->
  <g>
    <!-- Top horizontal bar -->
    <rect x="130" y="70" width="60" height="24" fill="url(#redGradient)" rx="4"/>
    
    <!-- Middle horizontal bar -->
    <rect x="130" y="108" width="50" height="24" fill="url(#redGradient)" rx="4"/>
    
    <!-- Bottom horizontal bar -->
    <rect x="130" y="146" width="60" height="24" fill="url(#redGradient)" rx="4"/>
    
    <!-- Vertical bar -->
    <rect x="130" y="70" width="24" height="100" fill="url(#redGradient)" rx="4"/>
  </g>
  
  <!-- Modern "Б" (B) - Right character with rounded corners -->
  <g>
    <!-- Top horizontal bar -->
    <rect x="210" y="70" width="60" height="24" fill="url(#redGradient)" rx="4"/>
    
    <!-- Middle horizontal bar -->
    <rect x="210" y="108" width="50" height="24" fill="url(#redGradient)" rx="4"/>
    
    <!-- Bottom horizontal bar -->
    <rect x="210" y="146" width="60" height="24" fill="url(#redGradient)" rx="4"/>
    
    <!-- Vertical bar -->
    <rect x="246" y="70" width="24" height="100" fill="url(#redGradient)" rx="4"/>
  </g>
  
  <!-- Center blue divider with gradient -->
  <rect x="194" y="70" width="12" height="100" fill="url(#blueGradient)" rx="6"/>
</svg>
